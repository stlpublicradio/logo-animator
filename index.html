<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Animation Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <svg class="hidden" aria-hidden="true" focusable="false">
    <linearGradient id="gradient-fill" x2="0" y2="1">
      <stop offset="0%" stop-color="currentColor" />
    </linearGradient>
  </svg>

  <figure class="logo-container"></figure>
  <figure class="controls">
    <legend class="controls-colors">
      <h3>Colors</h3>
      <button>Red</button>
      <button>Blue</button>
    </legend>
  </figure>

</body>
</html>
